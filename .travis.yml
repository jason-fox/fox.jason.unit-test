language: java
jdk:
  - oraclejdk8
env:
  - DITA_OT=2.5.4
  - DITA_OT=3.0.3
before_script:
  - zip -r fox.jason.unit-test.zip . -x *.zip* *.git/* *temp/* *out/*
  - curl -LO https://github.com/dita-ot/dita-ot/releases/download/$DITA_OT/dita-ot-$DITA_OT.zip
  - unzip -q dita-ot-$DITA_OT.zip
  - mv dita-ot*/ dita-ot/
  - chmod +x dita-ot/bin/dita
  - dita-ot/bin/dita --install fox.jason.unit-test.zip 
script:
  - dita-ot/bin/dita --input dita-ot/plugins/fox.jason.unit-test/sample -f unit-test -v